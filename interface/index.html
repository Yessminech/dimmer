<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Light Control Interface</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="my-4 text-center">Light Control Interface</h2>
        <div class="card">
            <div class="card-body">
                <p class="card-text">Select Lamps to Control Brightness</p>
                <div class="d-flex mb-3">
                    <select name="lamps" id="lamps" class="form-control mr-2 narrow-select" onchange="displayLamp()"></select> 
                    <button class="btn btn-primary btn-block" onclick="addLamp()">Add Lamp</button>
                </div>
                <div id="lampControls"></div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-secondary mx-2" onclick="reset()">Reset Lamps</button>
                    <button class="btn btn-success mx-2" onclick="saveProfile()">Save Profile</button>
                    <button class="btn btn-primary mx-2 btn-block" onclick="loadProfile()">Export Profile</button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <p class="card-text">Select a Profile:</p>
                <div class="d-flex mb-3">
                    <select name="profiles" id="profiles" class="form-control mr-2 btn-block" onchange="loadProfile()"></select>
                </div>
                <button class="btn btn-primary mx-2 btn-block" onclick="loadProfile()">Load Profile</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script> 
</html>
