<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Light Control Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
            color: #333;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.25rem;
            margin: 15px 0;
        }
        .slider {
            width: 100%;
            height: 25px;
            background: #ddd;
            border-radius: 5px;
            outline: none;
            transition: background 0.3s ease;
        }
        .slider:focus {
            background: #c0ddf5;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .switch_slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }
        .switch_slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        input:checked + .switch_slider {
            background-color: #2196F3;
        }
        input:checked + .switch_slider:before {
            transform: translateX(26px);
        }
        .profile-button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .profile-button:hover {
            background-color: #0056b3;
        }
        .profile-button:focus {
            outline: 2px solid #0056b3;
            outline-offset: 2px;
        }
    </style>
</head>
<body>

    <h2>Light Control Interface</h2>
    
    <p>Lamp 1 Brightness: <span id="textSliderValue1">100</span></p>
    <input type="range" id="pwmSlider1" min="0" max="100" value="100" class="slider" aria-label="Lamp 1 Brightness" oninput="updateSliderPWM(1, this)">
    
    <!-- <p>Lamp 2 Brightness: <span id="textSliderValue2">100</span></p>
    <input type="range" id="pwmSlider2" min="0" max="100" value="100" class="slider" aria-label="Lamp 2 Brightness" oninput="updateSliderPWM(2, this)">
    
    <p>Lamp 3 Brightness: <span id="textSliderValue3">100</span></p>
    <input type="range" id="pwmSlider3" min="0" max="100" value="100" class="slider" aria-label="Lamp 3 Brightness" oninput="updateSliderPWM(3, this)"> -->

    <p>Lamp 1: 
        <label class="switch">
            <input type="checkbox" id="lamp1Switch" onclick="toggleLamp(1)" checked>
            <span class="switch_slider"></span>
        </label>
    </p>
    <!-- <p>Lamp 2: 
        <label class="switch">
            <input type="checkbox" id="lamp2Switch" onclick="toggleLamp(2)" checked>
            <span class="switch_slider"></span>
        </label>
    </p>
    
    <p>Lamp 3: 
        <label class="switch">
            <input type="checkbox" id="lamp3Switch" onclick="toggleLamp(3)" checked>
            <span class="switch_slider"></span>
        </label>
    </p> -->

    <p>Select a Profile:</p>
    <button class="profile-button" onclick="setProfile('Profile 1')">Profile 1</button>
    <button class="profile-button" onclick="setProfile('Profile 2')">Profile 2</button>
    <button class="profile-button" onclick="setProfile('Profile 3')">Profile 3</button>

    <script>
        function updateSliderPWM(lamp, element) {
            const sliderValue = element.value;
            document.getElementById("textSliderValue" + lamp).innerText = sliderValue;
            fetch(`/brightness?lamp=${lamp}&value=${sliderValue}`);

            const checkbox = document.getElementById(`lamp${lamp}Switch`);
            checkbox.checked = sliderValue > 0;
        }

        function toggleLamp(lamp) {
            const checkbox = document.getElementById(`lamp${lamp}Switch`);
            const slider = document.getElementById(`pwmSlider${lamp}`);
            const newValue = checkbox.checked ? 100 : 0;

            slider.value = newValue;
            fetch(`/toggle?lamp=${lamp}&value=${newValue}`);
        }

        function setProfile(profile) {
            console.log("Simulating profile change:", profile);
            fetch(`/profile?name=${profile}`);
        }
    </script>

</body>
</html>
